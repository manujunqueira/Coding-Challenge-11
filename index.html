<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
</head>
<body>
    <h2>Place Your Order</h2>
    
    <!-- Product Selection -->
    <label for="product-selector">Select a Product:</label>
    <select id="product-selector">
        <option value="10">Product A - $10</option>
        <option value="15">Product B - $15</option>
        <option value="20">Product C - $20</option>
    </select>
    
    <!-- Quantity Input -->
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" value="1" min="1">
    
    <!-- Total Price Display -->
    <p>Total Price: $<span id="total-price">10</span></p>
    
    <!-- Order Button -->
    <button id="place-order">Place Order</button>
    
    <!-- Order Summary -->
    <p id="order-summary"></p>
    
    <!-- Linking JavaScript -->
    <script src="main.js"></script>
</body>
</html>
